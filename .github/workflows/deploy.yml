name: Build Frontend and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci

      # -> Create .env for the build so the app can read the secret at build time.
      - name: Create .env (Vite)
        if: always()
        run: |
          printf '%s\n' "VITE_RAWG_API_KEY=${{ secrets.VITE_RAWG_API_KEY }}" > .env

      - name: Build project
        run: npm run build
        env:
          # Set CI false if needed for some libraries
          CI: false

      - name: Set up Git user for deployment
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Deploy to GitHub Pages (using npm script)
        run: |
          npm run deploy
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
