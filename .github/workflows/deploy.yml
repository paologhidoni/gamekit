name: Build Frontend and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci

      # -> Create .env for the build so the app can read the secret at build time.
      - name: Create .env (Vite)
        if: always()
        run: |
          printf '%s\n' "VITE_RAWG_API_KEY=${{ secrets.VITE_RAWG_API_KEY }}" > .env

      - name: Build project
        run: npm run build
        env:
          # Set CI false if needed for some libraries
          CI: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
